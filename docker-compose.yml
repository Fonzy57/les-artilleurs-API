version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: les_artilleurs-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: les_artilleurs
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pma
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8181:80"
    restart: always

volumes:
  dbdata:
